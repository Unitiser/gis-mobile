<ion-view view-title="IndicatorId - Table">
  <ion-content class="has-footer has-header">
    <table>
        <thead>
            <tr>
                <th ng-repeat="th in tableHeader">{{th.label}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in table">
                <td ng-repeat="th in tableHeader" class="">{{ item[th.name] }}</td>
            </tr>
        </tbody>
    </table>
  </ion-content>
</ion-view>
